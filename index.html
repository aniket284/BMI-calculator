<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
         <meta charset="utf-8">
         <title>BMI CALCULATOR!</title>
         <link href="bmi.png" rel="icon">
         <link href="styles.css" rel="stylesheet">
    </head>
    <body>
         <div class="container">
            <h1>BODY-MASS-INDEX (BMI) CALCULATOR!</h1>
 
            <!-- An input for putting the cm -->
            <p>HEIGHT <small>(in cm)</small></p>
            <input type="text" id="height" placeholder="Height" autocomplete="off">

            <!-- An input for putting the kg's -->
            <p>WEIGHT <small>(in kgs)</small></p>
            <input type="text" id="weight" placeholder="Weight" autocomplete="off"><br>

            <!-- A button for calculating -->
            <br><button id="btn">CALCULATE</button>
             
            <!-- Created a div with an ID called result -->
            <div id="result"></div>

            <div class="image"><img src="images/bodymassindex-removebg-preview.png"></div>

         </div>
         <script src="app.js"></script>
    </body>
    <footer><h6>@AniketParmar</h6></footer>
</html>
